<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <div>
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>Lorem ipsum dolor sit.</li>
                <li>Ad in et dolores.</li>
                <li>Tempora rerum minus dolores?</li>
            </ol>
        </div>
        <div>
            <h2>Unordered List</h2>
            <ul>
                <li>Lorem ipsum dolor sit.</li>
                <li>Maiores consequuntur repellendus magnam?</li>
                <li>Eaque cum blanditiis nostrum!</li>
            </ul>
        </div>
    </main>
</body>
</html>
